<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./CSS/CSS_1.css">
        <script src="./JS/JavaScript_3.js"></script>
    </head>
    <body>
        <h1>Car Models</h1>
        <h3>Click on a car model to see the maker</h3>

        <ul>
            <li onclick="displayType(this)" id = "Civic" 
                data-maker-type = "Honda">Civic</li>
            <li onclick="displayType(this)" id = "Acadia"
                data-maker-type = "GMC">Acadia</li>
            <li onclick="displayType(this)" id = "Altima"
                data-maker-type = "Nissan">Altima</li>
            <li onclick="displayType(this)" id = "Ascent"
                data-maker-type = "Subaru">Ascent</li>    
        </ul>
    </body>
</html>
