<!DOCTYPE html>
<html>
    <head>
        <title>Creating a JavaScript Program</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./CSS/CCS_File.css">
        <link rel="stylesheet" type="text/css" href="./CSS/main.css">
    </head>
    
    <body>
        <!-- Countdown Timer Section -->
        <p>How many seconds would like to set your alarm for</p>
        <input id="seconds" value=""/>
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

        <!-- Slideshow Section -->
         <div class="slideshow-container">
            <!-- full width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./images/car1.jpg" style="width:100%"/>
                <div class="text">Car 1</div>
              </div>

              <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./images/car2.jpg" style="width:100%"/>
                <div class="text">Car 2</div>
              </div>

              <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./images/car3.jpg" style="width:100%"/>
                <div class="text">Car 3</div>
              </div>

              <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
         </div>
         <br/>

        <!-- The current selection of circles -->
        <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
         </div>
    
         <script src="./JS/main.js"></script>
        
    </body>
</html>
